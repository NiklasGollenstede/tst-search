<input id="term" type="text" placeholder="Search ...">
<div id="options"><!--
	--><input id="matchCase" type="checkbox"><label class="matchCase" for="matchCase"><div title="case sensitive">Aa</div></label><!--
	--><input id="wholeWord" type="checkbox"><label class="wholeWord" for="wholeWord"><div title="whole word">wrd</div></label><!--
	--><input id="regExp" type="checkbox"><label class="regExp" for="regExp"><div title="regular expression">.*</div></label>
</div>
<p class="notice">(resize above to hide this)</p><!-- should only show for TST before v3.7.5 -->
<style>
	body { margin: 5px; overflow: hidden; }
	#term {
		margin: 0; padding: 2px 85px 2px 5px;
		width: calc(100% - 90px);
		border: none; border-radius: 3px;
		line-height: 21px;
	}
	#options {
		float: right; position: relative;
		top: -25px; height: 25px;
	}
	#options label {
		font-size: 12px; font-family: serif;
		text-align: center; line-height: calc(19px + 1px);
		display: inline-block; overflow: hidden;
		margin: 2px; height: 19px; width: 19px;
		border: 1px solid;
	}
	#options label:not(:hover) div {
		opacity: .75;
	}
	#options input:not(:checked) + label {
		background-color: transparent;
		border-color: transparent;
	}
	#options label.matchCase { width: 24px; }
	#options label.wholeWord { width: 24px; }
	#options label.wholeWord div::after {
		content: ''; opacity: 0.8;
		display: block; position: relative;
		height: 12px; width: 100%;
		top: -17px; right: .5px;
		border-top: 1px solid; border-bottom: 1px solid;
	}
	#options label.regExp { font-weight: bold; }
	#options input[type=checkbox] { display: none; }
	.notice {
		text-align: center;
		font-size: x-small;
		padding: 20px;
		color: #888;
	}

	/* theme */
	#term { background-color: var(--input-bgc); color: var(--input-fgc); }
	#options label {
		color: var(--button-fgc);
		background-color: var(--button-bgc);
		border-color: var(--button-bdc);
	}
	#options label div { border-color: var(--button-fgc); }
	/* light */ :root {
		--input-bgc: #f9f9fa;
		--input-fgc: #222;
		--button-bgc: #0002;
		--button-bdc: #0005;
		--button-fgc: #000;
	}
	:root.dark-theme {
		--input-bgc: #1D2328;
		--input-fgc: #ddd;
		--button-bgc: #fff3;
		--button-bdc: #fff5;
		--button-fgc: #fff;
	}
</style>
