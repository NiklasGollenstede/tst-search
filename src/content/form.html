<input id="term" type="text" placeholder="Search ...">
<div id="options"><!--
	--><input id="clearTerm" type="button"  ><label class="clearTerm" for="clearTerm"><div title="clear search (Esc)">â¨‰</div></label><!--
	--><div   id="matchIndex"                       class="matchIndex"></div><!--
	--><input id="matchCase" type="checkbox"><label class="matchCase" for="matchCase"><div title="case sensitive">Aa</div></label><!--
	--><input id="wholeWord" type="checkbox"><label class="wholeWord" for="wholeWord"><div title="whole word">wrd</div></label><!--
	--><input id="regExp"    type="checkbox"><label class="regExp"    for="regExp"   ><div title="regular expression">.*</div></label>
</div>
<p class="notice">(resize above to hide this)</p><!-- should only show for TST before v3.7.5 -->
<style>
	:root {
		--clear-width: 17px;
		--count-width: 0px;
		--flags-width: calc(30px + 33px + 25px);
		--options-width: calc(var(--clear-width) + var(--count-width) + var(--flags-width));
	}
	* { box-sizing: border-box; }
	body { margin: 5px; overflow: hidden; font-family: sans-serif; }
	#term {
		margin: 0; padding: 2px calc(var(--options-width) + 5px) 2px 5px;
		width: 100%;
		border: none; border-radius: 3px;
		line-height: 21px;
	}
	#options {
		float: right; position: relative;
		top: -25px; height: 25px;
	}
	#options>div,
	#options>label {
		font-size: 12px; font-family: serif;
		text-align: center; line-height: calc(19px + .5px);
		display: inline-block; overflow: hidden;
		margin: 2px; height: 21px; width: 21px;
		border: 1px solid;
		cursor: pointer;
	}
	#options label:not(:hover) div {
		opacity: .75;
	}

	#options label.clearTerm {
		border-radius: 50%;
		margin: 4.5px 2px 5.5px 2px; height: 15px; width: 15px;
		line-height: 12px;
	}
	#options label.clearTerm:hover {
		background: #f005;
	}

	#options div.matchIndex {
		font-family: sans-serif; opacity: .85;
		cursor: default;
		width: auto; margin-left: 0;
		border-color: transparent;
		background-color: transparent;
	}
	#options div.matchIndex:empty { margin: 0; border: none; }

	#options input:not(:checked) + label {
		background-color: transparent;
		border-color: transparent;
	}
	#options label.matchCase { width: 26px; }
	#options label.wholeWord { width: 29px; }
	#options label.wholeWord div::after {
		content: ''; opacity: 0.8;
		display: block; position: relative;
		height: 12px; width: calc(100% - 2px);
		top: -17px; left: 1px;
		border-top: 1px solid; border-bottom: 1px solid;
	}
	#options label.regExp { font-weight: bold; }
	#options input { display: none; }
	.notice {
		text-align: center;
		font-size: x-small;
		padding: 20px;
		color: #888;
	}

	/* theme */
	#term { background-color: var(--input-bgc); color: var(--input-fgc); }
	#options>div,
	#options>label {
		color: var(--button-fgc);
		background-color: var(--button-bgc);
		border-color: var(--button-bdc);
	}
	#options>label>div { border-color: var(--button-fgc); }
	/* light */ :root {
		--input-bgc: #f9f9fa;
		--input-fgc: #222;
		--button-bgc: #0002;
		--button-bdc: #0005;
		--button-fgc: #000;
	}
	:root.dark-theme {
		--input-bgc: #1D2328;
		--input-fgc: #ddd;
		--button-bgc: #fff3;
		--button-bdc: #fff5;
		--button-fgc: #fff;
	}

	:root.hide-clear { --clear-width: 0px; }
	:root.hide-clear .clearTerm { display: none !important; }

	:root.hide-count { --count-width: 0px; }
	:root.hide-count .matchIndex { display: none !important; }

	:root.hide-flags { --flags-width: 0px; }
	:root.hide-flags .matchCase,
	:root.hide-flags .wholeWord,
	:root.hide-flags .regExp { display: none !important; }
</style>
